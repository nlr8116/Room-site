<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Room Availability</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Update Room Availability</h1>
        
        <form method="POST" action="/update-room" class="mt-4">
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Room Number</label>
                <input type="text" class="form-control" id="roomNumber" name="roomNumber" placeholder="Enter room number" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Availability</button>
        </form>

        {% if success is not none %}
            <div class="mt-4">
                {% if success %}
                    <div class="alert alert-success">
                        Room <strong>{{ room_number }}</strong> availability successfully updated to 
                        <strong>{{ availability }}</strong>.
                    </div>
                {% else %}
                    <div class="alert alert-danger">
                        Error: {{ error_message }}
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
