<!DOCTYPE html>
<html>
<head>
    <title>Study Room Avalability </title>
</head>
<body>
    <h1>Availability Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Room Number</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.room_number }}</td>
                <td>{{ item.available }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
