<!DOCTYPE html>
<html>
<head>
    <title>Submitted Data</title>
</head>
<body>
    <h1>Submitted Room Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Room Number</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.room_number }}</td>
                <td>{{ item.available }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/">Back to Form</a>
    <a href="/clear-data">Clear stored data</a>
</body>
</html>
